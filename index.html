<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>spotify</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://kit.fontawesome.com/0cfdf9aba3.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <nav>
    <ul>
      <li class="brand"><img src="this.svg" alt="spotify">spotify</li>
      <li>home</li>
      <li>about</li>
    </ul>
  </nav>
  <div class="container">
    <div class="songlist">
      <h1>Best of Neffex</h1>
      <div>
        <div class="songitems">
          <img src="cold.jpeg" alt="1">
          <span>neffex cold</span>
          <span class="songdisplay"><span class="timespan">03:15 <i class="fas fa-play-circle"></i></span></span>
        </div>
        <div class="songitems">
          <img src="munir.jpeg" alt="1">
          <span>General Asim muneer</span>
          <span class="songdisplay"><span class="timespan">03:15 <i class="fas fa-play-circle"></i></span></span>
        </div>
        <div class="songitems">
          <img src="best.jpeg" alt="2">
          <span>Best of me</span>
          <span class="songdisplay"><span class="timespan">02:21 <i class="fas fa-play-circle"></i></span></span>
        </div>
        <div class="songitems">
          <img src="fback.jpeg" alt="3">
          <span>fight back</span>
          <span class="songdisplay"><span class="timespan">03:27 <i class="fas fa-play-circle"></i></span></span>
        </div>
        <div class="songitems">
          <img src="dest.jpeg" alt="4">
          <span>neffex destiny</span>
          <span class="songdisplay"><span class="timespan">03:03 <i class="fas fa-play-circle"></i></span></span>
        </div>
        <div class="songitems">
          <img src="yeah.jpeg" alt="5">
          <span>Yeah na!</span>
          <span class="songdisplay"><span class="timespan">03:15 <i class="fas fa-play-circle"></i></span></span>
        </div>
        <div class="songitems">
          <img src="life.jpeg" alt="6">
          <span>neffex life</span>
          <span class="songdisplay"><span class="timespan">02:09 <i class="fas fa-play-circle"></i></span></span>
        </div>
      </div>
    </div>
  </div>
  
  <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
    <div class="icons">
      <i class="fas fa-2x fa-step-backward"></i>
      <i class="fas fa-2x fa-play-circle" id="MasterPlay"></i>
      <i class="fas fa-2x fa-step-forward"></i>
    </div>
    <div class="songinfo">
      <img src="cold.jpeg" width="45px" alt="cover" id="cover">
    </div>    
    <div>
      <p class="bottomtext">neffex cold</p>
    </div>
  </div>  
  <script src="script.js"></script>
</body>
</html>
